# Default configuration for HyperSpoof
model:
  name: "hyperspoof"
  input_channels: 3
  hsi_channels: 31
  attention_channels: 3
  num_classes: 2
  classifier: "efficientnet_b0"
  pretrained: true
  dropout_rate: 0.2

data:
  image_size: [256, 256]
  batch_size: 32
  num_workers: 4
  pin_memory: true
  augmentation: true
  augmentation_strength: "medium"
  normalize: true
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 1e-4
  scheduler: "cosine"
  warmup_epochs: 5
  gradient_clip: 1.0
  early_stopping_patience: 10
  save_best_only: true

optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1e-8

loss:
  name: "cross_entropy"
  label_smoothing: 0.1
  class_weights: null

logging:
  log_dir: "./logs"
  save_dir: "./checkpoints"
  log_interval: 10
  save_interval: 5
  use_wandb: false
  wandb_project: "hyperspoof"

evaluation:
  metrics: ["accuracy", "precision", "recall", "f1", "auc", "acer", "hter", "eer"]
  tta: false
  tta_transforms: 4

device: "auto"
seed: 42
